<body>
    
    <!-- FORMULARIO DE REGISTRO -->
    <div class="container">
        
        <form action="/register" method="POST">
            
            <div class="user_complete_name">
                <label for="user_complete_name">Nombre y Apellido</label>
                    <input type="text" name="user_complete_name" placeholder="Nombre y Apellido">
            </div>

            <div class="user_name">
                <label for="user_name">Nombre de usuario</label>
                    <input type="text" name="user_name" placeholder="Nombre de usuario">
            </div>
            
            <div class="birthday">
                <label for="birthday">Fecha de Nacimiento</label>
                    <input type="date" name="birthday" placeholder="Fecha de Nacimiento">
            </div>
            
            <div class="address">
                <label for="address">Domicilio</label>
                    <input type="text" name="adress" placeholder="Domicilio">
            </div>

            <div class="profile_type">
                <label for="profile_type">Perfil de usuario</label>
                    <select name="profile_type">
                        <option>Seleccione su perfil</option>
                        <option value="">Comprar</option>
                        <option value="">Vender</option>
                    </select>
            </div>

            <div class="interests">
                <label for="interests">Categoria de interés</label>
                    <select name="interests">
                        <option value="">Electro</option>
                        <option value="">Moda</option>
                        <option value="">Hogar</option>
                        <option value="">Juguetería</option>
                        <option value="">Vida Sana</option>
                    </select>
            </div>        

            <div class="profile_picture">
                <label for="profile_picture">Foto de usuario</label>
                    <input type="file" name="profile_picture" placeholder="Foto de usuario">
            </div>

            <div class="password">
                <label for="password">Contraseña</label>
                    <input type="password" name="password" placeholder="Contraseña">
            </div>
            
            <div class="confirm_password">
                <label for="confirm_password">Contraseña</label>
                    <input type="password" name="confirm_password" placeholder="Confirmar contraseña">
            </div>

            <div class="send">
                <form action="/views/home.html"> <input type="submit" value="Enviar" /></form>
            </div>

            <div class="clear">
                <button type="reset" name="clear">Borrar</button>
            </div>

        </form>
    
    </div>
